<svg width="512" height="512" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#181818;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="strokeGrad" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1E8F47;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#5CE38D;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="barGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#5CE38D;stop-opacity:0.9" />
            <stop offset="100%" style="stop-color:#2ECC71;stop-opacity:0.4" />
        </linearGradient>
        <linearGradient id="barGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#5CE38D;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2ECC71;stop-opacity:0.6" />
        </linearGradient>
        <linearGradient id="barGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#5CE38D;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1E8F47;stop-opacity:0.9" />
        </linearGradient>
        <linearGradient id="checkGrad" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#5CE38D;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#A8F0C6;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background rounded square -->
    <rect x="4" y="4" width="112" height="112" rx="26" fill="url(#bgGrad)" stroke="url(#strokeGrad)" stroke-width="2.5"/>
    
    <!-- Ascending bar chart bars -->
    <rect x="22" y="72" width="16" height="26" rx="4" fill="url(#barGrad1)"/>
    <rect x="44" y="52" width="16" height="46" rx="4" fill="url(#barGrad2)"/>
    <rect x="66" y="34" width="16" height="64" rx="4" fill="url(#barGrad3)"/>
    
    <!-- Checkmark overlay -->
    <path d="M50 40 L62 52 L90 24" stroke="url(#checkGrad)" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
    
    <!-- Subtle reflection/shine -->
    <rect x="4" y="4" width="112" height="56" rx="26" fill="white" opacity="0.03"/>
</svg>
